<VirtualHost *:80>
    ServerName citysecret.ir
    Redirect permanent / https://citysecret.ir/
</VirtualHost>

<VirtualHost *:443>
    ServerName citysecret.ir
    
    # Document root for static files
    DocumentRoot /var/www/phonix-page
    
    # Static and Media files
    Alias /static/ /var/www/phonix-page/static/
    Alias /media/ /var/www/phonix-page/media/
    
    <Directory /var/www/phonix-page/static>
        Require all granted
        Options -Indexes
    </Directory>
    
    <Directory /var/www/phonix-page/media>
        Require all granted
        Options -Indexes
    </Directory>
    
    <Directory /var/www/phonix-page/cms_project>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # mod_wsgi configuration for Django
    WSGIDaemonProcess cms python-home=/var/www/phonix-page/venv python-path=/var/www/phonix-page
    WSGIProcessGroup cms
    WSGIScriptAlias / /var/www/phonix-page/cms_project/wsgi.py
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/citysecret.ir/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/citysecret.ir/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/citysecret_error.log
    CustomLog ${APACHE_LOG_DIR}/citysecret_access.log combined
</VirtualHost>